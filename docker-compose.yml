version: "3.9"

services:
  api:
    build: .
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: yarn start
    restart: unless-stopped
    environment:
      NODE_ENV: production

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chrono}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chrono}
      POSTGRES_DB: ${POSTGRES_DB:-chrono}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chrono}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: >
      postgres
      -c shared_buffers=64MB
      -c work_mem=4MB
      -c maintenance_work_mem=64MB

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --save "" --appendonly no

  waha:
    # x86/multi-arch (N√ÉO use noweb-arm aqui)
    image: devlikeapro/waha:noweb
    env_file:
      - .env
    ports:
      - "3001:3000"
    volumes:
      - ./waha-sessions:/app/.sessions
      - ./waha-media:/app/.media
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 400M
    dns:
      - 1.1.1.1
      - 8.8.8.8

volumes:
  pgdata: